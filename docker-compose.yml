version: "3.8"

networks:
  app-network:
    driver: overlay

configs:
  traefik-config:
    file: traefik.yml
    
services:
  traefik:
    image: traefik:v2.10
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    networks:
      - app-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    configs:
      - source: traefik-config
        target: /etc/traefik/traefik.yml
    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.traefik.rule=PathPrefix(`/traefik`)" # 대시보드 전용 경로
        - "traefik.http.routers.traefik.service=api@internal"
        - "traefik.http.routers.traefik.entrypoints=web"
        - "traefik.http.services.traefik.loadbalancer.server.port=8080"

  app:
    image: ${DOCKER_IMAGE}
    networks:
      - app-network
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == worker
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.app.rule=PathPrefix(`/`)"
        - "traefik.http.routers.app.entrypoints=web,websecure"
        - "traefik.http.services.app.loadbalancer.server.port=80"
        - "traefik.http.services.app.loadbalancer.sticky.cookie.name=traefik-sticky-cookie"
        - "traefik.http.services.app.loadbalancer.sticky.cookie.secure=true"
        - "traefik.http.middlewares.websocket.headers.customrequestheaders.Connection=Upgrade"
        - "traefik.http.middlewares.websocket.headers.customrequestheaders.Upgrade=websocket"
